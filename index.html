<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TIC-TAC-TOE</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="header__title">TIC-TAC-TOE</h1>
      </header>
      <div class="container">
        <div class="container-one">
          <div class="player-x">
            <!-- <div class="player-x__score">
              <p class="score-x">0</p>
            </div> -->
            <h2 class="player-x__title">X</h2>
          </div>
        </div>
        <div class="container-two">
          <div class="info hidden">
            <div class="info__container">
              <div class="info__header">
                <div class="info__logo">
                  <img
                    width="100px"
                    src="./logo.png"
                    alt="logo"
                    class="info__logo-img"
                  />
                </div>
                <h3 class="info__title">AVINASH SRIDHAR</h3>
                <p class="info__remove">X</p>
              </div>

              <div class="info__image">
                <img width="300px" src="./img.png" alt="#" />
              </div>
              <div class="info__personal">
                <div class="info__personal-que">
                  <p class="info__personal-text">Location</p>
                  <p class="info__personal-text">Qualification</p>
                  <p class="info__personal-text">Skills</p>
                </div>
                <div class="info__personal-ans">
                  <p class="info__personal-text">: Tamilnadu, India</p>
                  <p class="info__personal-text">: Mechanical Engineer</p>
                  <p class="info__personal-text">: JavaScript,Python,Linux</p>
                </div>
              </div>

              <a
                class="info__btn"
                href="https://github.com/dionysus98"
                target="_blank"
                >GITHUB
              </a>
            </div>
          </div>
          <div class="grid">
            <div class="grid__container">
              <div class="grid__item" data-index="1">
                <button class="grid__item-btn" value=""></button>
              </div>
              <div class="grid__item" data-index="2">
                <button class="grid__item-btn" value=""></button>
              </div>
              <div class="grid__item" data-index="3">
                <button class="grid__item-btn" value=""></button>
              </div>
              <div class="grid__item" data-index="4">
                <button class="grid__item-btn" value=""></button>
              </div>
              <div class="grid__item" data-index="5">
                <button class="grid__item-btn" value=""></button>
              </div>
              <div class="grid__item" data-index="6">
                <button class="grid__item-btn" value=""></button>
              </div>
              <div class="grid__item" data-index="7">
                <button class="grid__item-btn" value=""></button>
              </div>
              <div class="grid__item" data-index="8">
                <button class="grid__item-btn" value=""></button>
              </div>
              <div class="grid__item" data-index="9">
                <button class="grid__item-btn" value=""></button>
              </div>
            </div>
          </div>
        </div>
        <div class="container-three">
          <div class="player-o">
            <!-- <div class="player-o__score">
              <p class="score-o">0</p>
            </div> -->
            <h2 class="player-o__title">O</h2>
          </div>
        </div>
      </div>
      <footer class="footer">
        <h4 class="footer__title">AVINASH</h4>
      </footer>
    </main>

</html>
