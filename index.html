<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TIC-TAC-TOE</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="header__title">TIC-TAC-TOE</h1>
      </header>
      <div class="container">
        <div class="player-x">
          <div class="player-x__score">
            <p class="score-x">0</p>
          </div>
          <h2 class="player-x__title">X</h2>
        </div>
        <div class="info">
          <div class="info__container">
            <h3 class="info__title">AVINASH SRIDHAR</h3>
            <button class="btn info__btn">GITHUB</button>
          </div>
        </div>
        <div class="grid">
          <div class="grid__container">
            <div class="grid__item" data-index="1">
              <button class="btn grid__item-btn" value=""></button>
            </div>
            <div class="grid__item" data-index="2">
              <button class="btn grid__item-btn" value=""></button>
            </div>
            <div class="grid__item" data-index="3">
              <button class="btn grid__item-btn" value=""></button>
            </div>
            <div class="grid__item" data-index="4">
              <button class="btn grid__item-btn" value=""></button>
            </div>
            <div class="grid__item" data-index="5">
              <button class="btn grid__item-btn" value=""></button>
            </div>
            <div class="grid__item" data-index="6">
              <button class="btn grid__item-btn" value=""></button>
            </div>
            <div class="grid__item" data-index="7">
              <button class="btn grid__item-btn" value=""></button>
            </div>
            <div class="grid__item" data-index="8">
              <button class="btn grid__item-btn" value=""></button>
            </div>
            <div class="grid__item" data-index="9">
              <button class="btn grid__item-btn" value=""></button>
            </div>
          </div>
        </div>
        <div class="player-o">
          <div class="player-o__score">
            <p class="score-o">0</p>
          </div>
          <h2 class="player-o__title">O</h2>
        </div>
      </div>
      <footer class="footer">
        <h4 class="footer__title">AVINASH</h4>
      </footer>
    </main>
  </body>
</html>
